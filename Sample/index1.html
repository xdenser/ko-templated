    <script type="text/javascript">

        function Test2(){

        function Test1(){
            this.txt = 'world'
            this.vm = ko.observable();
        }

        function Test(){
            this.txt = 'hello'
            this.sub = new Test1();
        }

        var m = new Test(),
                vm = {

            setv: function(){
                this.view(m)
            },
            setv1:function(){
                this.view(m.sub)
            }
        }
        vm.view.subscribe(function(v){
           console.log(v);
        });

        $(function(){
        ko.applyBindings(vm);
        });

<body>


      <div data-bind='templated: view'>

  <button data-bind='click:setv'>Do</button>
