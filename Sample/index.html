<!DOCTYPE HTML>
<html>
<head>
    <title>Sample ko-templated binding</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <script src='http://knockoutjs.com/downloads/knockout-2.3.0.js'></script>
    <script src='../ko-templated.js'></script>
    <script>

        function ComplexType(num,str){
            this.num = num;
            this.str = str;
        }

        function ViewModel(){
            var self = this;
            this.sampleText = ko.observable('Hello world !');
            this.num = 10;
            this.putNumber = function(){
                self.sampleText(20);
            }
            this.arr = ko.observableArray(["One",1,"Two",new ComplexType(4,"Four")]);
        }

        $(function(){
            ko.applyBindings(new ViewModel());
        })
    </script>
</head>
<body data-bind='templated: $data'>
</body>
</html>
